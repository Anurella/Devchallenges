      @charset "utf-8"; html{box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -ms-box-sizing: border-box; -o-box-sizing: border-box; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; scroll-behavior: smooth; height: 100%}*, *::before, *::after{box-sizing: border-box; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; -ms-box-sizing: border-box; -o-box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; position: relative}body{min-height: 100vh; scroll-behavior: smooth; text-rendering: optimizeSpeed; line-height: 1.5; height: 100%; font-display: swap}body, h1, h2, h3, h4, h5, h6, ul, ol, li, p, pre, blockquote, figure, figcaption, hr, dl, dd{margin: 0; padding: 0}ul{list-style: none}a{text-decoration: none}input, textarea, select, button{color: inherit; font: inherit; letter-spacing: inherit; padding: 0;}*, button:active, button:visited, button:focus{outline: none; border: none}input[type="text"], textarea{width: 100%}input, textarea, button{border: 0}input[type="text"], input[type="email"], input[type="password"], textarea{-webkit-appearance: none}button{line-height: inherit; border-radius: 0; background-color: transparent; cursor: pointer}img, iframe, video, object, embed{display: block; max-width: 100%}table{table-layout: fixed; width: 100%}[hidden]{opacity: 0; visibility: hidden}noscript{display: block; margin-bottom: 1em; margin-top: 1em}[tabindex="-1"]{outline: none !important}@media(prefers-reduced-motion:reduce), (update: slow){*{animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; scroll-behavior: auto !important}}.sr-only{position: absolute; width: 1px; height: auto; margin: 0; padding: 0; border: 0; clip: rect(0 0 0 0); overflow: hidden; white-space: nowrap}.clearfix::after{content: " "; display: block; clear: both}.clearfix{display: flow-root}
